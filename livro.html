  <style>
    .pdf-container {
      position: relative;
      width: 90%;
      margin: auto;
    }

    /* BotÃµes no canto superior direito */
    .fullscreen-btn, .exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      background-color: #1d1f20;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.2s;
    }

    .fullscreen-btn:hover,
    .exit-btn:hover {
      background-color: #333;
    }

    #meuPDF {
      width: 100%;
      height: 750px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">

  <main class="pdf-container">
    <!-- BotÃµes -->
    <button id="fullscreenBtn" class="fullscreen-btn" onclick="abrirTelaCheia()">ðŸ“– Tela Cheia</button>
    

    <!-- PDF -->
    <embed id="meuPDF" src="bv000168.pdf" type="application/pdf" />
  

  </main>

  <script>
    const pdf = document.getElementById("meuPDF");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const exitFullscreenBtn = document.getElementById("exitFullscreenBtn");

    function abrirTelaCheia() {
      if (pdf.requestFullscreen) {
        pdf.requestFullscreen();
      } else if (pdf.webkitRequestFullscreen) {
        pdf.webkitRequestFullscreen();
      } else if (pdf.mozRequestFullScreen) {
        pdf.mozRequestFullScreen();
      } else if (pdf.msRequestFullscreen) {
        pdf.msRequestFullscreen();
      }
    }

    // Detecta mudanÃ§as de modo tela cheia
    document.addEventListener("fullscreenchange", () => {
      const emTelaCheia = !!document.fullscreenElement;
      fullscreenBtn.style.display = emTelaCheia ? "none" : "inline-block";
      exitFullscreenBtn.style.display = emTelaCheia ? "inline-block" : "none";
    });
  </script>
